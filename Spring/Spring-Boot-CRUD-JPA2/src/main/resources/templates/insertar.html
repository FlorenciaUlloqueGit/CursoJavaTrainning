<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>


	<div class="container">
		<h1 th:text="${titulo}"></h1>

		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>

		<form th:action="@{/insertar}" th:object="${cliente}" method="post">

			<div class="form-group row">
				<table>
					<tr>

						<input type="hidden" th:field="*{id}" />
					</tr>

					<tr>
						<td>Nombre</td>
						<div class="col-sm-6">
						<td><input type="text" th:field="*{nombre}"
							class="form-control" th:errorclass="'form-control alert-danger'" /></td>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
						</small>
						</div>
					</tr>

					<tr>

						<td>apellido</td>
						<div class="col-sm-6">
						<td><input type="text" th:field="*{apellido}"
							class="form-control" th:errorclass="'form-control alert-danger'" /></td>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
						</small>
						</div>
					</tr>

					<tr>
						<td>Email</td>
						<div class="col-sm-6">
						<td><input type="text" th:field="*{email}"
							class="form-control" th:errorclass="'form-control alert-danger'" /></td>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
						</small>
						</div>
					</tr>

					<tr>
						<td>Fecha</td>
						<div class="col-sm-6">
						<td><input type="text" th:field="*{createAt}"
							class="form-control" th:errorclass="'form-control alert-danger'" /></td>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}">
						</small>
						</div>
					</tr>
					<tr>
						<td><input type="submit" value="Aceptar" /></td>


					</tr>

				</table>
			</div>
		</form>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
